<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="a"/><br/>
    <input type="text" id="b"/><br/>
    <button type="button" onclick="cong();">+</button>
    <button type="button" onclick="tru();">-</button>
    <button type="button" onclick="nhan();">*</button>
    <button type="button" onclick="chia();">/</button>
    <p id="result"></p>

<script>
    function cong() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = a + b;
        document.getElementById('result').innerHTML = c;
    }

    function tru() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = a - b;
        document.getElementById('result').innerHTML = c;
    }

    function nhan() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = a * b;
        document.getElementById('result').innerHTML = c;
    }

    function chia() {
        let a = parseInt(document.getElementById('a').value);
        let b = parseInt(document.getElementById('b').value);
        let c = a / b;
        document.getElementById('result').innerHTML = c;
    }

</script>
</body>
</html>
